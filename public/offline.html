<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Offline - Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: #718096;
        }

        @media (prefers-color-scheme: dark) {
            .container {
                background: #2d3748;
            }

            h1 {
                color: #f7fafc;
            }

            p {
                color: #cbd5e0;
            }

            .status {
                color: #a0aec0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Forge needs an internet connection to function. Check your connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="status" id="status"></div>
    </div>

    <script>
        // Check if we're back online
        function checkOnlineStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'âœ“ Connection restored!';
                status.style.color = '#48bb78';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'Still offline...';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkOnlineStatus();
        });

        window.addEventListener('offline', () => {
            const status = document.getElementById('status');
            status.textContent = 'Connection lost';
            status.style.color = '#f56565';
        });

        // Initial check
        checkOnlineStatus();
    </script>
</body>
</html>
